<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/2accd57d6d.js" crossorigin="anonymous"></script>
    <script src="js/fabric.js" defer></script>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="navigation">
        <ul>
            <li id="dragging-btn" class="list active">
                <a href="#">
                    <span class="icon">
                        <i class="fa-solid fa-up-down-left-right"></i>
                    </span>
                    <span class="title">Move</span>
                </a>
            </li>
            <li id="adding-line-btn" class="list">
                <a href="#">
                    <span class="icon">
                        <i class="fa-solid fa-ruler"></i>
                    </span>
                    <span class="title">Measure</span>
                </a>
            </li>
            <li id="drawing-btn" class="list">
                <a href="#">
                    <span class="icon">
                        <i class="fa-solid fa-paintbrush"></i>
                    </span>
                    <span class="title">Drawing</span>
                </a>
            </li>
            <li id="free-cut-btn" class="list">
                <a href="#">
                    <span class="icon">
                        <i class="fa-solid fa-scissors"></i>
                    </span>
                    <span class="title">Free cut</span>
                </a>
            </li>
        </ul>
    </div>
    <canvas id="simulador"></canvas>
</body>

</html>
